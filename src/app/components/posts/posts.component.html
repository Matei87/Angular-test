<app-post-form [currentPost]="currentPost" (newPost)="onNewPost($event)" [isEdit]="isEdit"
    (updatedPost)="onUpdatedPost($event)"></app-post-form>
<h2>Posts</h2>
<div class="card" *ngFor="let post of posts">

    <div class="card-body">
        <h3>{{post.title}}</h3>
        <p>{{post.body}}</p>
        <hr>
        <button (click)="removePost(post)" class="btn btn-danger btn-sm">
            <i class="fa fa-remove"></i>
        </button>
        <button (click)="editPost(post)" class="btn btn-success btn-sm">
            <i class="fa fa-pencil"></i>
        </button>
        <a routerLink="/post/{{post.id}}">Go To Post</a>
    </div>
</div>
