<h2>Add Post</h2>
<div class="card card-body mb-3">
    <form>
        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" [(ngModel)]="currentPost.title" class="form-control" #title>
        </div>

        <div class="form-group">
            <label>Body</label>
            <input type="text" name="body" [(ngModel)]="currentPost.body" class="form-control" #body>
        </div>
        <input type="hidden" [(ngModel)]="currentPost.id" name="id">
        <div class="d-grid my-2">
            <button *ngIf="!isEdit" class="btn btn-warning" (click)="addPost(title.value, body.value)">Add Post</button>
            <button *ngIf="isEdit" class="btn btn-success" (click)="updatePost()">Update Post</button>
        </div>
    </form>
</div>
